<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }
        function setProfileImage(){
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
        }
    </script>
</head>
<body>
    <div class = "content" >
        <div class="avatar">
            <div class="profile-img" id="profileImage">
            </div>
            <div class="noti">
                1
            </div>
        </div>
            
        <div class="username">
            <a href="https://github.com/thananupat0269" class = "on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">nuarmmm's Gallery</p>
            </a>
        </div>

        <div class="input-group">
            <div><label style="font-weight: 400;">Set the username</label><input style="margin-left: 10px;" type="text" 
                id="username"><button style="margin-left: 10px;" id="setUsername" onclick="setUsername()">set</button></div>
            <div><label style="font-weight: 400;">Set the profile image URL</label><input style="margin-left: 10px;" type="text" 
                id="profileimg"><button style="margin-left: 10px;" id="setProfile" onclick="setProfileImage()">set</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span"></div>
            <div class="gallery-item" style="background-image: url(https://i.pinimg.com/564x/e8/97/07/e897071f33363dd30436b1bb062ad779.jpg);"></div>
            <div class="gallery-item" style="background-image: url(https://i.pinimg.com/564x/d5/85/2d/d5852dd21ad7d6b5308d57374b0c39a9.jpg);"></div>
            <div class="gallery-item" style="background-image: url(https://i.pinimg.com/564x/b5/44/30/b54430ea8a3c58cfa93333d11f6922a2.jpg);"></div>
            <div class="gallery-item row-span"></div>
            <div class="gallery-item" style="background-image: url(https://i.pinimg.com/564x/93/78/14/937814411de32f9d9d5c73efd51c151d.jpg);"></div>
            <div class="gallery-item" style="background-image: url(https://i.pinimg.com/736x/90/46/38/904638d0c486cd666b52f4e914613a4e.jpg);"></div>
            <div class="gallery-item" style="background-image: url(https://i.pinimg.com/564x/89/55/81/895581e5772a535915ecf4f1aa59f39c.jpg);"></div>
            <div class="gallery-item" style="background-image: url(https://i.pinimg.com/736x/de/e3/29/dee3299ce8a26aee7486d799db2b2f3f.jpg);"></div>
            <div class="gallery-item" style="background-image: url(https://i.pinimg.com/564x/1a/16/63/1a1663642b55e78ba7be41f781d2db77.jpg);"></div>
        </div>
    </div>

</body>
</html>
